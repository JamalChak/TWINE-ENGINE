<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LustWave</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
        <h1>Welcome to LustWave</h1>
        <nav>
            <a th:href="@{/}">Home</a>
            <a th:href="@{/profile}">Profile</a>
            <a th:href="@{/login}">Login</a>
            <a th:href="@{/register}">Register</a>
        </nav>
    </header>
    <main>
        <h2>Available Content</h2>
        <div th:each="content : ${contents}">
            <h3 th:text="${content.title}">Content Title</h3>
            <p th:text="${content.body}">Content Body</p>
            <p>By <span th:text="${content.creator.username}">Creator</span></p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 LustWave. All rights reserved.</p>
    </footer>
</body>
</html>
